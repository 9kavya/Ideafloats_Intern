<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Clone</title>
<link rel="stylesheet" href="index.css">
<link rel="icon" href="https://www.google.com/favicon.ico">
</head>
<body>

<header class="header">
  <div class="left">
    <a href="#">About</a>
    <a href="#">Store</a>
  </div>

  <div class="right">
    <a href="#">Gmail</a>
    <a href="#">Images</a>

    <img class="apps"
      src="https://www.gstatic.com/images/icons/material/system/1x/apps_black_24dp.png">

    <button class="signin">Sign in</button>
  </div>
</header>


<main class="main">

  <img class="logo" 
  src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
  alt="Google">

  <div class="search-box">
    <span>+</span>
    <input type="text">
    <div class="icons">
      <img src="https://www.gstatic.com/images/icons/material/system/2x/mic_black_24dp.png">
      <img src="https://www.gstatic.com/images/icons/material/system/2x/photo_camera_black_24dp.png">
      <button>AI Mode</button>
    </div>
  </div>

  <div class="buttons">
    <button>Google Search</button>
    <button>I'm Feeling Lucky</button>
  </div>

  <p class="languages">
    Google offered in:
    <a href="#">हिन्दी</a>
    <a href="#">বাংলा</a>
    <a href="#">తెలుగు</a>
    <a href="#">मराठी</a>
    <a href="#">தமிழ்</a>
    <a href="#">ગુજરાતી</a>
    <a href="#">ಕನ್ನಡ</a>
    <a href="#">മലയാളം</a>
    <a href="#">ਪੰਜਾਬੀ</a>
  </p>

</main>

<footer>
  <div class="india">India</div>

  <div class="footer-bottom">
    <div class="f-left">
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
    </div>

    <div class="f-right">
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </div>
</footer>

</body>
</html>
